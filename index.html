<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>📸 نظام التعرف على الوجوه</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: 'Cairo', sans-serif; background: #f0f0f0; text-align: center; margin: 0; padding: 20px; }
    h2 { color: #006233; }
    .video-container { position: relative; display: inline-block; }
    video, canvas { width: 100%; max-width: 320px; border: 2px solid #006233; border-radius: 12px; margin-top: 15px; }
    canvas { position: absolute; top: 0; left: 0; }
    #toggle-camera { margin-top: 15px; padding: 10px 20px; font-size: 16px; background-color: #006233; color: white; border: none; border-radius: 8px; cursor: pointer; }
  </style>
</head>
<body>
  <h2>📸 نظام التعرف على الوجوه</h2>
  <div class="video-container">
    <video id="video" autoplay muted playsinline></video>
    <canvas id="canvas"></canvas>
  </div>
  <button id="toggle-camera">🔄 تبديل الكاميرا</button>
  <audio id="beep" src="https://www.soundjay.com/buttons/sounds/button-3.mp3" preload="auto"></audio>
  <div id="recognized-names" style="margin-top: 20px; text-align: right; padding: 10px; max-width: 320px; margin-inline: auto; background: #fff; border-radius: 10px; border: 1px solid #ccc;">
    <strong>✅ تم التعرف على:</strong>
    <ul id="names-list" style="list-style: none; padding-right: 0; margin-top: 10px;"></ul>
  </div>

  <script defer src="https://cdn.jsdelivr.net/npm/face-api.js"></script>
  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const beep = document.getElementById('beep');
    const toggleBtn = document.getElementById('toggle-camera');
    const attendance = new Set();

    let faceMatcher, stream, facing = 'environment';

    async function startVideo() {
      if (stream) stream.getTracks().forEach(t => t.stop());
      try {
        stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: { ideal: facing } }, audio: false });
        video.srcObject = stream;
      } catch (e) {
        alert('⚠️ تعذر تشغيل الكاميرا: ' + e.message);
        console.error(e);
      }
    }

    toggleBtn.onclick = () => {
      facing = (facing === 'environment') ? 'user' : 'environment';
      startVideo();
    };

    function addName(name) {
      const li = document.createElement('li');
      li.textContent = `📌 ${name} - ${new Date().toLocaleString('ar-DZ')}`;
      document.getElementById('names-list').prepend(li);
    }

    async function loadLabels() {
      const labels = ['adel','fatima','imad'];
      const descriptors = [];
      for (let label of labels) {
        const img = await faceapi.fetchImage(`students/${label}.jpg`);
        const res = await faceapi.detectSingleFace(img).withFaceLandmarks().withFaceDescriptor();
        if (!res) { console.warn('❌ لا وجه في', label); continue; }
        descriptors.push(new faceapi.LabeledFaceDescriptors(label, [res.descriptor]));
      }
      return descriptors;
    }

    async function init() {
      await faceapi.nets.tinyFaceDetector.loadFromUri('./models');
      await faceapi.nets.faceLandmark68Net.loadFromUri('./models');
      await faceapi.nets.faceRecognitionNet.loadFromUri('./models');
      const labeled = await loadLabels();
      if (!labeled.length) return alert('⚠️ لم يتم تحميل أي وجه.');
      faceMatcher = new faceapi.FaceMatcher(labeled, 0.6);

      video.addEventListener('play', () => {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        setInterval(async () => {
          const dets = await faceapi.detectAllFaces(video, new faceapi.TinyFaceDetectorOptions()).withFaceLandmarks().withFaceDescriptors();
          const resized = faceapi.resizeResults(dets, { width: canvas.width, height: canvas.height });
          ctx.clearRect(0, 0, canvas.width, canvas.height);

          for (let r of resized) {
            const match = faceMatcher.findBestMatch(r.descriptor);
            const name = match.label;
            const box = r.detection.box;
            ctx.strokeStyle = '#00ff00'; ctx.lineWidth = 2;
            ctx.strokeRect(box.x, box.y, box.width, box.height);
            ctx.fillStyle = '#006233'; ctx.fillRect(box.x, box.y-20, box.width, 20);
            ctx.fillStyle = 'white'; ctx.font = '16px Cairo';
            ctx.fillText(name, box.x+5, box.y-5);

            if (name !== 'unknown' && !attendance.has(name)) {
              attendance.add(name);
              beep.play();
              addName(name);
            }
          }
        }, 1000);
      });
    }

    window.addEventListener('DOMContentLoaded', async () => {
      await startVideo();
      await init();
    });
  </script>
</body>
</html>
