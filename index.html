
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>نظام التعرف على الوجه</title>
  <script defer src="https://cdn.jsdelivr.net/npm/face-api.js"></script>
  <script defer src="script.js"></script>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      padding: 20px;
    }
    video {
      border: 2px solid #009688;
      border-radius: 10px;
      margin: 10px;
      max-width: 100%;
    }
    input, button {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>نظام التعرف على الوجه - عيادة الرحمة</h1>

  <section id="registerSection" class="section">
    <h2>تسجيل وجه جديد</h2>
    <input id="nameInput" type="text" placeholder="أدخل اسم المستخدم" />
    <br>
    <video id="videoRegister" width="320" height="240" autoplay muted></video>
    <br>
    <button onclick="captureFace()">تسجيل الوجه</button>
  </section>

  <section id="recognizeSection" class="section">
    <h2>التعرف على الوجه</h2>
    <video id="videoRecognize" width="320" height="240" autoplay muted></video>
    <div id="result" style="margin-top: 10px; font-weight: bold;"></div>
  </section>
</body>
</html>
