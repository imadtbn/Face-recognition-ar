<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>📸 نظام التعرف على الوجوه</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: #f0f0f0;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h2 {
      color: #006233;
    }
    .video-container {
      position: relative;
      display: inline-block;
    }
    video, canvas {
      width: 100%;
      max-width: 320px;
      border: 2px solid #006233;
      border-radius: 12px;
      margin-top: 15px;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
    #toggle-camera {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #006233;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>📸 نظام التعرف على الوجوه</h2>

  <div class="video-container">
    <video id="video" autoplay muted playsinline></video>
    <canvas id="canvas"></canvas>
  </div>

  <button id="toggle-camera">🔄 تبديل الكاميرا</button>

  <audio id="beep" src="https://www.soundjay.com/buttons/sounds/button-3.mp3" preload="auto"></audio>

  <div id="recognized-names" style="margin-top: 20px; text-align: right; padding: 10px; max-width: 320px; margin-inline: auto; background: #fff; border-radius: 10px; border: 1px solid #ccc;">
    <strong>✅ تم التعرف على:</strong>
    <ul id="names-list" style="list-style: none; padding-right: 0; margin-top: 10px;"></ul>
  </div>

  <script defer src="https://cdn.jsdelivr.net/npm/face-api.js"></script>
  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');
    const beep = document.getElementById('beep');
    const attendanceSet = new Set();
    const toggleBtn = document.getElementById('toggle-camera');

    let faceMatcher;
    let currentFacingMode = 'environment';
    let currentStream;

    async function startVideo() {
      if (currentStream) {
        currentStream.getTracks().forEach(track => track.stop());
      }

      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: { ideal: currentFacingMode } },
          audio: false
        });
        currentStream = stream;
        video.srcObject = stream;
      } catch (err) {
        alert("⚠️ تعذر تشغيل الكاميرا: " + err.message);
        console.error(err);
      }
    }

    toggleBtn.onclick = async () => {
      currentFacingMode = currentFacingMode === 'environment' ? 'user' : 'environment';
      await startVideo();
    };

    function addRecognizedName(name) {
      const list = document.getElementById('names-list');
      const item = document.createElement('li');
      const now = new Date().toLocaleString('ar-DZ');
      item.textContent = `📌 ${name} - ${now}`;
      list.prepend(item);
    }

    async function loadLabeledImages() {
      const labels = ['adel', 'فاطمة', 'imad'];
      const descriptors = [];

      for (const label of labels) {
        const imgUrl = `students/${label}.jpg`;
        const img = await faceapi.fetchImage(imgUrl);
        const detection = await faceapi.detectSingleFace(img).withFaceLandmarks().withFaceDescriptor();
        if (!detection) {
          console.warn(`❌ لم يتم التعرف على وجه في صورة ${label}`);
          continue;
        }
        descriptors.push(new faceapi.LabeledFaceDescriptors(label, [detection.descriptor]));
      }

      return descriptors;
    }

    async function init() {
      await faceapi.nets.tinyFaceDetector.loadFromUri('https://cdn.jsdelivr.net/gh/justadudewhohacks/face-api.js/models');
      await faceapi.nets.faceLandmark68Net.loadFromUri('https://cdn.jsdelivr.net/gh/justadudewhohacks/face-api.js/models');
      await faceapi.nets.faceRecognitionNet.loadFromUri('https://cdn.jsdelivr.net/gh/justadudewhohacks/face-api.js/models');

      const labeledFaceDescriptors = await loadLabeledImages();
      if (!labeledFaceDescriptors.length) {
        alert("⚠️ لم يتم تحميل أي وجه.");
        return;
      }

      faceMatcher = new faceapi.FaceMatcher(labeledFaceDescriptors, 0.6);

      video.addEventListener('play', () => {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;

        setInterval(async () => {
          const detections = await faceapi
            .detectAllFaces(video, new faceapi.TinyFaceDetectorOptions())
            .withFaceLandmarks()
            .withFaceDescriptors();

          context.clearRect(0, 0, canvas.width, canvas.height);
          const resized = faceapi.resizeResults(detections, {
            width: canvas.width,
            height: canvas.height
          });

          for (const detection of resized) {
            const bestMatch = faceMatcher.findBestMatch(detection.descriptor);
            const name = bestMatch.label;
            const box = detection.detection.box;

            context.strokeStyle = '#00ff00';
            context.lineWidth = 2;
            context.strokeRect(box.x, box.y, box.width, box.height);

            context.fillStyle = '#006233';
            context.fillRect(box.x, box.y - 20, box.width, 20);
            context.fillStyle = 'white';
            context.font = '16px Cairo';
            context.fillText(name, box.x + 5, box.y - 5);

            if (name !== 'unknown' && !attendanceSet.has(name)) {
              attendanceSet.add(name);
              beep.play();
              console.log("✅ تم تسجيل حضور:", name);
              addRecognizedName(name);
            }
          }
        }, 1000);
      });
    }

    // ✅ بداية التنفيذ
    window.addEventListener('DOMContentLoaded', async () => {
      await startVideo();
      await init();
    });
  </script>
</body>
</html>
