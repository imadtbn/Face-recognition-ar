<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>📷 نظام التعرف على الوجوه</title>
  <script defer src="https://cdn.jsdelivr.net/npm/face-api.js"></script>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      direction: rtl;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #006233;
    }

    video, canvas {
      border-radius: 12px;
      max-width: 95vw;
    }

    #info {
      margin-top: 15px;
      font-size: 18px;
      color: green;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      background-color: #006233;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>📷 نظام الحضور بالتعرف على الوجوه</h1>
  <button onclick="toggleCamera()">🔁 تبديل الكاميرا</button>
  <br>
  <video id="video" autoplay muted playsinline width="640" height="480" style="border:2px solid #006233;"></video>
  <canvas id="overlay"></canvas>
  <div id="info">📦 جاري تحميل النماذج...</div>

  <script>
    const video = document.getElementById('video');
    const overlay = document.getElementById('overlay');
    const context = overlay.getContext('2d');
    const info = document.getElementById('info');

    let currentStream;
    let usingFrontCamera = false;
    let faceMatcher;
    let attendanceSet = new Set();

    // استبدل بهذه القائمة حسب الصور المتوفرة في مجلد students/
    const studentLabels = ['أحمد', 'فاطمة', 'adel', 'imad'];

    async function loadModelsAndFaces() {
      await faceapi.nets.tinyFaceDetector.loadFromUri('/models');
      await faceapi.nets.faceLandmark68Net.loadFromUri('/models');
      await faceapi.nets.faceRecognitionNet.loadFromUri('/models');

      const labeledDescriptors = [];

      for (const label of studentLabels) {
        try {
          const img = await faceapi.fetchImage(`/students/${label}.jpg`);
          const detection = await faceapi
            .detectSingleFace(img)
            .withFaceLandmarks()
            .withFaceDescriptor();

          if (detection) {
            labeledDescriptors.push(new faceapi.LabeledFaceDescriptors(label, [detection.descriptor]));
          } else {
            console.warn(`🚫 لم يتم التعرف على وجه في الصورة: ${label}`);
          }
        } catch (err) {
          console.error(`⚠️ خطأ أثناء تحميل صورة: ${label}`, err);
        }
      }

      faceMatcher = new faceapi.FaceMatcher(labeledDescriptors, 0.6);
      info.innerText = '✅ تم تحميل النماذج والوجوه بنجاح';
    }

    async function startCamera() {
      if (currentStream) {
        currentStream.getTracks().forEach(track => track.stop());
      }

      const constraints = {
        video: {
          facingMode: usingFrontCamera ? 'user' : 'environment'
        },
        audio: false
      };

      try {
        currentStream = await navigator.mediaDevices.getUserMedia(constraints);
        video.srcObject = currentStream;
      } catch (err) {
        console.error('❌ فشل في فتح الكاميرا:', err);
        info.innerText = '⚠️ حدث خطأ في تشغيل الكاميرا';
      }
    }

    function toggleCamera() {
      usingFrontCamera = !usingFrontCamera;
      startCamera();
    }

    async function recognizeFaces() {
      video.addEventListener('play', () => {
        overlay.width = video.videoWidth;
        overlay.height = video.videoHeight;

        setInterval(async () => {
          const detections = await faceapi
            .detectAllFaces(video, new faceapi.TinyFaceDetectorOptions())
            .withFaceLandmarks()
            .withFaceDescriptors();

          context.clearRect(0, 0, overlay.width, overlay.height);

          const resized = faceapi.resizeResults(detections, {
            width: overlay.width,
            height: overlay.height
          });

          for (const detection of resized) {
            const bestMatch = faceMatcher.findBestMatch(detection.descriptor);
            const name = bestMatch.label;

            const box = detection.detection.box;
            context.strokeStyle = '#00ff00';
            context.lineWidth = 3;
            context.strokeRect(box.x, box.y, box.width, box.height);

            context.fillStyle = '#006233';
            context.fillRect(box.x, box.y - 20, box.width, 20);
            context.fillStyle = 'white';
            context.font = '16px Cairo';
            context.fillText(name, box.x + 5, box.y - 5);

            if (name !== 'unknown' && !attendanceSet.has(name)) {
              attendanceSet.add(name);
              info.innerText = `✅ تم تسجيل حضور: ${name}`;
              sendToGoogleSheet(name);
            }
          }
        }, 1500);
      });
    }

    async function sendToGoogleSheet(name) {
      const date = new Date().toLocaleDateString('ar-DZ');
      const time = new Date().toLocaleTimeString('ar-DZ');

      try {
        await fetch('https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec', {
          method: 'POST',
          body: JSON.stringify({ name, date, time }),
        });
      } catch (err) {
        console.error('❌ فشل إرسال البيانات إلى Google Sheets:', err);
      }
    }

    // عند تحميل الصفحة
    window.addEventListener('load', async () => {
      await loadModelsAndFaces();
      await startCamera();
      recognizeFaces();
    });
  </script>
</body>
</html>
