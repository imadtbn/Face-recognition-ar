<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>نظام التعرف على الوجوه</title>
  <script defer src="https://cdn.jsdelivr.net/npm/face-api.js"></script>
  <style>
    video, canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
    #results {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0,0,0,0.5);
      color: white;
      padding: 10px;
      max-height: 200px;
      overflow-y: auto;
      font-family: Arial;
    }
  </style>
</head>
<body>
  <div style="position: relative; width: 720px; height: 560px;">
    <video id="video" width="720" height="560" autoplay muted></video>
    <canvas id="overlay" width="720" height="560"></canvas>
    <div id="results"><strong>الوجوه المعروفة:</strong><ul id="results-list"></ul></div>
  </div>

  <script>
    const video = document.getElementById('video');

    // تحميل النماذج
    Promise.all([
      faceapi.nets.tinyFaceDetector.loadFromUri('/models'),
      faceapi.nets.faceLandmark68Net.loadFromUri('/models'),
      faceapi.nets.faceRecognitionNet.loadFromUri('/models')
    ]).then(startVideo);

    function startVideo() {
      navigator.mediaDevices.getUserMedia({ video: {} })
        .then(stream => video.srcObject = stream)
        .catch(err => console.error("خطأ في تشغيل الكاميرا:", err));
    }

    video.addEventListener('playing', async () => {
      const canvas = document.getElementById('overlay');
      const displaySize = { width: video.width, height: video.height };
      faceapi.matchDimensions(canvas, displaySize);

      const labeledDescriptors = await loadLabeledImages();
      const faceMatcher = new faceapi.FaceMatcher(labeledDescriptors, 0.6);

      setInterval(async () => {
        const detections = await faceapi
          .detectAllFaces(video, new faceapi.TinyFaceDetectorOptions())
          .withFaceLandmarks()
          .withFaceDescriptors();

        const resizedDetections = faceapi.resizeResults(detections, displaySize);
        canvas.getContext('2d').clearRect(0, 0, canvas.width, canvas.height);

        resizedDetections.forEach(d => {
          const match = faceMatcher.findBestMatch(d.descriptor);
          const box = d.detection.box;
          const drawBox = new faceapi.draw.DrawBox(box, { label: match.toString() });
          drawBox.draw(canvas);

          addResult(match.label);
        });
      }, 1000);
    });

    function addResult(name) {
      const list = document.getElementById('results-list');
      const exists = [...list.children].some(li => li.textContent === name);
      if (!exists && name !== 'unknown') {
        const li = document.createElement('li');
        li.textContent = name;
        list.appendChild(li);
      }
    }

    function loadLabeledImages() {
      const labels = ['adel', 'imad', 'karim', 'salma']; // ضع أسماء الصور بدون .jpg
      return Promise.all(
        labels.map(async label => {
          const imgUrl = `/students/${label}.jpg`;
          const img = await faceapi.fetchImage(imgUrl);
          const detections = await faceapi
            .detectSingleFace(img)
            .withFaceLandmarks()
            .withFaceDescriptor();
          if (!detections) throw new Error(`لا يمكن التعرف على الوجه في ${label}.jpg`);
          return new faceapi.LabeledFaceDescriptors(label, [detections.descriptor]);
        })
      );
    }
  </script>
</body>
</html>
