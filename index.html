<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>نظام التعرف على الوجوه - نسخة خفيفة للجوال</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      text-align: center;
      background: #f0f0f0;
    }
    video, canvas {
      width: 100%;
      max-width: 320px;
      border: 2px solid #006233;
      border-radius: 12px;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h2>👁️ نظام التعرف على الوجوه</h2>
  <video id="video" autoplay muted playsinline></video>
  <canvas id="overlay" style="position: absolute; top: 0; left: 0;"></canvas>

  <!-- مكتبة face-api.js -->
  <script defer src="https://cdn.jsdelivr.net/npm/face-api.js"></script>
  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('overlay');
    let isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);

    async function startVideo() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: {
            facingMode: 'environment',
            width: { ideal: 320 },
            height: { ideal: 240 }
          },
          audio: false
        });
        video.srcObject = stream;
      } catch (err) {
        alert("حدث خطأ في تشغيل الكاميرا: " + err.message);
        console.error(err);
      }
    }

    async function initFaceDetection() {
      await faceapi.nets.tinyFaceDetector.loadFromUri('/models'); // تأكد من أن مجلد models موجود

      video.addEventListener('play', () => {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;

        const displaySize = { width: video.videoWidth, height: video.videoHeight };
        faceapi.matchDimensions(canvas, displaySize);

        setInterval(async () => {
          const detections = await faceapi.detectAllFaces(video, new faceapi.TinyFaceDetectorOptions());
          const resizedDetections = faceapi.resizeResults(detections, displaySize);

          const ctx = canvas.getContext('2d');
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          faceapi.draw.drawDetections(canvas, resizedDetections);
        }, 300); // كشف كل 300ms فقط لتحسين الأداء
      });
    }

    window.addEventListener('DOMContentLoaded', async () => {
      await startVideo();
      await initFaceDetection();
    });
  </script>
</body>
</html>
